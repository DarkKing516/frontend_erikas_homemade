<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Erika's HomeMade</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../vendors/feather/feather.css" />
    <link
      rel="stylesheet"
      href="../../vendors/ti-icons/css/themify-icons.css"
    />
    <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css" />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../css/vertical-layout-light/style.css" />
    <!-- endinject -->
    <link rel="shortcut icon" href="../../images/favicon.png" />
    <script src="../../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <!-- imagen logo -->
                  <!-- <img src="../../images/logo.svg" alt="logo"> -->
                </div>
                <h4>Recuperar Contraseña</h4>
                <h6 class="font-weight-light">
                  Enviaremos un mensaje a tu correo para recuperar tu contraseña
                </h6>
                <form class="pt-3" onsubmit="return validateLoginForm()">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="mt-3">
                    <button
                      type="submit"
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                    >
                      Enviar Correo
                    </button>
                  </div>
                  <div
                    class="my-2 d-flex justify-content-between align-items-center"
                  >
                    <a href="login.html" class="auth-link text-black"
                      >Recordé mi contraseña</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../js/off-canvas.js"></script>
    <script src="../../js/hoverable-collapse.js"></script>
    <script src="../../js/template.js"></script>
    <script src="../../js/settings.js"></script>
    <script src="../../js/todolist.js"></script>
    <!-- endinject -->
  </body>

  <script>
    // Variables simuladas para el inicio de sesión
    var usuarioRegistrado = {
      correo: "1234@gmail.com"
    };

    function validateLoginForm() {
      var email = document.getElementById("email").value;

      // Validar que el correo tenga un formato válido
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        // Mostrar mensaje de error con SweetAlert2
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "Por favor, ingrese un correo electrónico que se encuentré registrado.",
        });
        return false; // Detener el envío del formulario si el correo no es válido
      }

      // Validar las credenciales
      if (
        email === usuarioRegistrado.correo
      ) {
        // Inicio de sesión exitoso
        Swal.fire({
          icon: "success",
          title: "Correo de recuperación enviado",
          text: "Bienvenido",
          showCancelButton: false, // Ocultar el botón de cancelar
          confirmButtonText: "Ir a la página de inicio", // Cambiar el texto del botón de confirmación
        }).then(() => {
          // Redirigir a la página de inicio después de hacer clic en el botón de confirmación
          window.location.href = "./login.html";
        });
      } else {
        // Usuario no encontrado
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "Usuario no encontrado. Por favor, verifique sus credenciales.",
        });
      }

      return false; // Evitar el envío del formulario por defecto
    }
  </script>
</html>
