<head>

  <meta charset="utf-8">

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../images/logo-lg.png" alt="logo">
              </div>
              <h4>¿Nuevo aquí?</h4>
              <h6 class="font-weight-light">Registrarse es fácil. Solo se necesitan unos pocos pasos</h6>
              <form class="pt-3" onsubmit="return validateRegisterForm()">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputName" placeholder="Nombre">
                </div>
                <div class="form-group">
                  <input type="tel" class="form-control form-control-lg" id="exampleInputPhone" placeholder="Teléfono">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputDocument"
                    placeholder="Documento">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Correo">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1"
                    placeholder="Usuario">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                    placeholder="Contraseña">
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Acepto todos los Términos y Condiciones
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                    Registrarse
                  </button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  ¿Ya tienes una cuenta?<a href="login.html" class="text-primary">Iniciar sesión</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->

  <!-- End plugin js for this page -->

  <script src="../../js/template.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
